<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timesheet Parser MVP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Timesheet Parser</h1>
  <nav>
    <button id="navPaste">Paste</button>
    <button id="navTimesheet">Timesheet</button>
    <button id="navRules">Rules</button>
  </nav>

  <!-- Step 1: Paste Copilot summary -->
  <section id="pasteSection">
    <h2>Paste Outlook Summary</h2>
    <textarea id="summary" rows="10" cols="80" placeholder="Paste your Copilot output here..."></textarea><br>
    <button id="parseBtn">Parse Meetings</button>
  </section>

  <!-- Step 2: Categorization -->
  <section id="categorization" style="display:none;">
    <h2>Categorize Meetings</h2>
    <table id="eventsTable" border="1" cellpadding="5"></table>
    <button id="generateBtn">Confirm & Generate Timesheet</button>
  </section>

  <!-- Step 3: Timesheet -->
  <section id="timesheetSection" style="display:none;">
    <h2>Weekly Timesheet</h2>
    <div id="timesheet"></div>
    <button id="exportBtn">Export CSV</button>
  </section>

  <!-- New: Rules Management -->
  <section id="rulesSection" style="display:none;">
    <h2>Rules Management</h2>
    <table id="rulesTable" border="1" cellpadding="5"></table>
    <button id="addRuleBtn">Add New Rule</button>
  </section>

  <script type="module" src="app.js"></script>
</body>

</html>
